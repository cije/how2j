<h1>英雄联盟（电子竞技类游戏）</h1>
<p>
    &nbsp;&nbsp;<strong>《英雄联盟》</strong>（简称lol）是由美国<i>Riot Game</i>开发，中国大陆地区由腾讯游戏运营的网络游戏。
</p>
<p>
    &nbsp;&nbsp;<strong>《英雄联盟》</strong>除了即时战略、团队作战外，还拥有一百位特色各异的英雄、丰富的地图及玩法、自动匹配的战网平台，包括天赋树、召唤师系统、符文等元素。[
    <ins>1</ins>
    ]
</p>
<p>
    &nbsp;&nbsp;2016年1月，根据官方数据显示，LOL全球最高同时在线已突破
    <del>750</del>
    900万，全球日活跃高达2700完，全球月活跃已达6700万。注册用户亿计，LOL已经成为当今世界最具人气和影响力的网络游戏之一。[
    <ins>2</ins>
    ]
</p>
