<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" content="text/html">
    <style>
        #sr {
            text-align: left;
        }

        .text {
            text-align: right;
        }
    </style>
</head>

<body>
<div align="center">
    <form action="#" method="POST">
        <table>
            <tr>
                <td class="text">*用户名：</td>
                <td class="input" id="sr">
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td class="text">*密码：</td>
                <td class="input" id="sr">
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td class="text">*确认密码：</td>
                <td class="input" id="sr">
                    <input type="password" name="repassword">
                </td>
            </tr>
            <tr>
                <td class="text">*Email:</td>
                <td class="input" id="sr">
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td class="text">*真实姓名：</td>
                <td class="input" id="sr">
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td class="text">*性别：</td>
                <td class="input" id="sr">
                    <select name="sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text">*生日：</td>
                <td class="input" id="sr">
                    <select name="year">

                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                    <select name="month">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select name="day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>

                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="text">*手机:</td>
                <td class="input" id="sr">
                    <input type="tel" name="tel">
                </td>
            </tr>
            <tr>
                <td class="text">*QQ:</td>
                <td class="input" id="sr">
                    <input type="text" name="qq"><br/>
                    <a href="#"><font color="#2a9eff" size="-2">设置我的QQ在线状态</font></a>
                </td>
            </tr>
        </table>
        <input type="submit" value="提交">
        <input type="reset" value="提交">
    </form>
</div>
</body>

</html>
