<script>
    var day = new Date().getDay();
    var today;
    switch (day) {
        case 0:
            today = "星期天";
            break;
        case 1:
            today = "星期一";
            break;
        case 2:
            today = "星期二";
            break;
        case 3:
            today = "星期三";
            break;
        case 4:
            today = "星期四";
            break;
        case 5:
            today = "星期五";
            break;
        case 6:
            today = "星期六";
            break;
    }
    document.write("今天是 " + today);
    document.write("<br/>");
    for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= i; j++) {
            document.write(j + "*" + i + "=" + i * j + " ");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
